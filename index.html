<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sleep Habits & Attention</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      min-height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      background: #ECF7FB;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow-x: hidden;
      position: relative;
    }
    .background-img {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      height: auto;
      min-height: 0;
      z-index: 0;
      object-fit: cover;
      pointer-events: none;
      user-select: none;
    }
    .slogan {
      position: absolute;
      top: 48%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      font-family: 'Fredoka One', 'Segoe UI', Arial, sans-serif;
      font-size: 2.6rem;
      color: #4f608d;
      text-shadow:
      
        2px 2px 0 #fff,
        0px 0px 8px #88d8ea;
      letter-spacing: 2px;
      font-weight: bold;
      user-select: none;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .slogan .star {
      font-size: 2.2rem;
      color: #FFE066;
      filter: drop-shadow(0 0 4px #fff);
      animation: twinkle 2s infinite;
    }
    .slogan .zzz {
      font-size: 2rem;
      color: #70c0e3;
      margin-left: 8px;
      animation: sleep-float 3s infinite;
    }
    @keyframes twinkle {
      0%,100% { opacity: 1;}
      50% { opacity: 0.5;}
    }
    @keyframes sleep-float {
      0%,100% { transform: translateY(0);}
      50% { transform: translateY(-10px);}
    }
    .explore-btn {
      position: absolute;
      bottom: 8%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      background: #FCD34D;
      color: #7C4700;
      font-family: 'Fredoka One', 'Segoe UI', Arial, sans-serif;
      font-size: 1.6rem;
      font-weight: bold;
      padding: 0.9em 2.4em;
      border: none;
      border-radius: 28px;
      box-shadow: 0 4px 18px rgba(252,211,77,0.18);
      cursor: pointer;
      transition: box-shadow 0.2s, transform 0.2s;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 8px;
      user-select: none;
    }
    .explore-btn:hover, .explore-btn:active {
      box-shadow: 0 6px 32px rgba(252,211,77,0.28);
      transform: translateX(-50%) scale(1.03);
    }
    @media(max-width: 600px) {
      .slogan {
        font-size: 1.1rem;
      }
      .explore-btn {
        font-size: 1.05rem;
        padding: 0.6em 1.3em;
        border-radius: 18px;
      }
      .background-img {
        width: 100vw;
        height: auto;
      }
    }
  
    .background-img{
      position: fixed;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%); 
      width: 100vw;  
      height: 450px; 
      object-fit: cover;  
      z-index: 0;
      pointer-events: none;
      user-select: none;
    }

    .corner-left {
      position: fixed;
      left: calc(16px + env(safe-area-inset-left, 0px));
      bottom: calc(16px + env(safe-area-inset-bottom, 0px));
      width: 450px; 
      height: auto;
      z-index: 1;  
      pointer-events: none;
    }
    @media (max-width: 600px){
      .corner-left { width: 140px; left: 10px; bottom: 10px; }
    }

  </style>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>

  <img class="background-img" src="pictures/index(2).png" alt="Background" />

  <!-- mainpage slogan button -->
  <div class="slogan" id="main-slogan">
    <span class="star">â˜…</span>
    Your sleep habits affect your attention!

  </div>
  <button class="explore-btn" id="explore-btn" onclick="window.location.href='survey.html'">Letâ€™s Explore!ðŸ‘£</button>

  <!-- picture -->
  <img class="corner-left" src="pictures/index(1).png" alt="Left bottom decoration" decoding="async" loading="lazy" />
</body>
</html>
